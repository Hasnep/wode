repos:
  # General checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      # - name: Prevent committing to main
      #   id: no-commit-to-branch
      #   args: [--branch, main]
      - name: Make sure files end with a newline character
        id: end-of-file-fixer
      - name: Remove trailing whitespace
        id: trailing-whitespace
      - name: Check for files that would conflict on case-insensitive filesystem
        id: check-case-conflict
      - name: Check for merge conflicts
        id: check-merge-conflict
      - name: Check executable files have a shebang
        id: check-executables-have-shebangs
      - name: Check scripts with a shebang are executable
        id: check-shebang-scripts-are-executable
      - name: Don't allow adding large files
        id: check-added-large-files

  # Python
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - name: Validate Python
        id: check-ast
  - repo: https://github.com/PyCQA/isort
    rev: 5.11.1
    hooks:
      - name: Sort Python imports
        id: isort
        args: [--profile, black]
  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
      - name: Format Python files
        id: black
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - name: Lint Python files
        id: flake8
        additional_dependencies: [flake8-pyproject]
  - repo: https://github.com/python-poetry/poetry
    rev: 1.3.0
    hooks:
      - name: Check Poetry configuration
        id: poetry-check
      - name: Run Poetry lock
        id: poetry-lock
        args: [--no-update]

  # YAML
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - name: Validate YAML
        id: check-yaml
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0-alpha.4
    hooks:
      - name: Format YAML files
        id: prettier
        types: [yaml]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - name: Sort YAML files
        id: sort-simple-yaml

  # TOML
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - name: Validate TOML
        id: check-toml
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0-alpha.4
    hooks:
      - name: Format TOML files
        id: prettier
        types: [toml]

  # Markdown
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0-alpha.4
    hooks:
      - name: Format markdown files
        id: prettier
        types: [markdown]

  # GitHub Actions
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.19.2
    hooks:
      - name: Validate GitHub Actions workflow files
        id: check-github-workflows
